<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h3>Datos generales</h3>
      <hr />
      <form>
        <div class="form-group">
          <label for="inputID">Clave</label>
          <input
            type="text"
            class="form-control"
            id="inputID"
            placeholder="1234PKÑ"
            disabled
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputName">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Erika Maria Muñoz Rueda"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputAge">Edad</label>
            <input
              type="number"
              class="form-control"
              id="inputAge"
              placeholder="Años"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputJob">Puesto</label>
          <input
            type="text"
            class="form-control"
            id="inputJob"
            placeholder="Auxiliar contable"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Colonia, calle, numero"
          />
        </div>
        <h3>Conocimientos y habilidades</h3>
        <hr/>
        <div class="form-row">
          <div class="input-group">
            <select class="custom-select" id="inputGroupSelect04">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button">
                Agregar
              </button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <br/>
          <ul class="list-group">
            <li class="list-group-item">h3</li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="submit" class="btn btn-secondary">Cancelar</button>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
