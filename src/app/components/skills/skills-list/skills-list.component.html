<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 ">
      <h2>Conocimientos</h2>
    </div>
  </div>
  <div class="row content">
    <div class="col-sm-8"></div>
    <div class="col-sm-4">
      <button class='btn btn-success btn-aling' routerLink="/skills-new">Registar conocimiento</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="table-responsive-sm">
        <table class="table">
          <thead class="active">
            <tr class="active">
              <th style="text-align: center">Clave</th>
              <th style="text-align: center">Nombre</th>
              <th style="text-align: center"></th>
            </tr>
          </thead>
          <tbody class="ContentTableEmpleado">
            <tr *ngFor="let skill of skills">
                <td style="text-align: center">{{skill.id}}</td>
                <td style="text-align: center">{{skill.name}}</td>
                <td style="text-align: center">
                  <button class="btn btn-link" (click)="update(skill['id'])">Editar</button>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
