<div class="container">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <form (ngSubmit)="onSubmit()" #skillsForm="ngForm">
          <div class="form-group">
            <label for="inputName">Conocimiento</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Liderazgo"
              [(ngModel)] = "skill.name" name = "skillName" required
              #name="ngModel"
            />
          </div>
          <input type="submit" class="btn btn-primary" value="Aceptar"/>
          <button class='btn btn-secondary btn-aling' routerLink="/skills">Cancelar</button>
        </form>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
