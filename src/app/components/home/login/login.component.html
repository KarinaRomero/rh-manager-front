<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 bg">
      <h3>Iniciar sesión</h3>
      <hr />
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="inputEmail">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@mail.com"
            [(ngModel)]="userLogin.email"
            name="email"
            #email="ngModel"
            [ngClass]="{
              'validate-input': email.invalid && (email.dirty || email.touched)
            }"
            required
            email
          />
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div class="validate-text" *ngIf="email.errors.required">
              Email es requerido.
            </div>
            <div class="validate-text" *ngIf="email.errors.email">
              Email debe ser una dirección de correo válida.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword">Contraseña</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="*********"
            [(ngModel)]="userLogin.password"
            name="password"
            required
            #password="ngModel"
            minlength="8"
            maxlength="15"
            [ngClass]="{
              'validate-input': password.invalid && (password.dirty || password.touched)
            }"
          />
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <div class="validate-text" *ngIf="password.errors.required">
                Contraseña es requerido.
              </div>
              <div class="validate-text" *ngIf="password.errors.minlength">
                  Contraseña debe tener 8 caracteres.
              </div>
              <div class="validate-text" *ngIf="password.errors.maxlength">
                  Contraseña debe tener mas de 8 caracteres.
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Entrar" />
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
